name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build release distributions
        run: |
          # Ensure working directory is correct (change 'src' if needed)
          # cd src  # Uncomment if your code is inside a subfolder
          python -m build || echo "Build failed, continuing to create .var"

      - name: Check dist contents
        run: |
          echo "Contents of dist/ folder:"
          ls -l dist || echo "dist/ does not exist"

      - name: Create .var file (zip of dist/)
        run: |
          # Ensure dist/ exists
          if [ ! -d "dist" ]; then
            mkdir dist
          fi
          # Add placeholder if empty
          if [ -z "$(ls -A dist)" ]; then
            echo "No build files found. Creating placeholder file."
            echo "Empty build" > dist/placeholder.txt
          fi
          zip -r release.var dist/

      - name: Upload distributions including .var
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: |
            dist/
            release.var

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      id-token: write
    environment:
      name: pypi

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
